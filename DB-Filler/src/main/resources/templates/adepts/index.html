<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adept powers</title>
</head>
<body>

    <div th:each="adept : ${adepts}">
        <a
                th:href="@{/adepts/{id}/edit(id=${adept.getId()})}"
                th:text="${adept.getId()} + ' - ' + ${adept.getNameRu()} + ' '  + ${adept.getNameEn()}"
        >
            adept power
        </a>
    </div>

    <hr>
    <a href="/adepts/new">New adept power</a>

</body>
</html>
